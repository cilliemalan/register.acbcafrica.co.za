<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACBC Africa Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #888;
        }

        @keyframes fadein {
            0% {
                opacity: 0.01;
            }
            10% {
                opacity: 0.01;
            }
            to {
                opacity: 1.0;
            }
        }

        #save_the_date {
            width: 100%;
            max-width: 800px;
            max-height: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            display: block;
            background: white;
            animation: fadein 4s;
        }
    </style>
</head>

<body>
    <img src="savethedate.jpg" id="save_the_date" alt="Save the Date! Friday 13 April" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114404288-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-114404288-1');
    </script>

</body>

</html>
